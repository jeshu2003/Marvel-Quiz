<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="quiz-container">
        <div class="info-container">
            <h1>Welcome to the Marvel Quiz!</h1>
            <p>Test your knowledge about the Marvel Cinematic Universe with this exciting quiz. Are you a true Marvel fan? Let's find out!</p>
            <p><em>"Excelsior!" - Stan Lee</em></p>
        </div>
        <div id="question-container" class="question-container hide">
            <div id="question">Question Text</div>
            <div id="answer-buttons" class="btn-container">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
